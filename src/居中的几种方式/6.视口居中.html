<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视口居中</title>
  <style>
    .box {
      width: 30%;
      height: 30%;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      background-color: #000;
      overflow: auto;
      z-index: 999;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
