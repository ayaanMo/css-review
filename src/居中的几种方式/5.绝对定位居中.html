<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位居中</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      position: relative;
      background-color: red;
    }

    .box_child {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      overflow: auto;
      background-color: #000;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box_child">

    </div>
  </div>
</body>

</html>
