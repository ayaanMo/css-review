<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform的居中方式</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
      /* 相对当前正常位置进行定位 */
      position: relative;
    }

    .box_child {
      left: 50%;
      top: 50%;
      width: 50px;
      height: 50px;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      background-color: gray;
      /* 相对父级标签的定位来定位 */
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box_child"></div>
  </div>
</body>

</html>
