<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex居中</title>
  <style>
    * {
      margin: 0;
    }

    html,
    body {
      height: 200px;
      width: 100%;
    }

    .parent {
      display: flex;
      /* 垂直居中 */
      align-items: center;
      /* 水平居中 */
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: #f00;
    }

    .children {
      background-color: #00f;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="children">我是被flex居中了</div>
  </div>
</body>

</html>
